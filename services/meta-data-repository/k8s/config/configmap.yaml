apiVersion: v1
kind: ConfigMap
metadata:
  name: meta-data-repository
  namespace: oih-dev-ns
data:
  API_BASE: /api/v1
  BASE_URL: "http://metadata.openintegrationhub.com"
  DEBUG_MODE: "false"
  INTROSPECT_ENDPOINT_BASIC: "http://iam:3099/api/v1/tokens/introspect" # IAM cluster ip
  INTROSPECT_TYPE: "basic"
#  LOG_LEVEL: trace
  LOG_LEVEL: debug
  ORIGINWHITELIST: openintegrationhub.com
  PORT: "3000"
  RABBITMQ_URI: "amqp://guest:guest@rabbitmq-service.oih-dev-ns.svc.cluster.local:5672"
  URLS_WITH_PORT: "false"
