apiVersion: v1
kind: ConfigMap
metadata:
  name: flow-repository
  namespace: oih-dev-ns
data:
  INTROSPECT_ENDPOINT_BASIC: "http://iam:3099/api/v1/tokens/introspect" # IAM cluster ip
  INTROSPECT_TYPE: "basic"
#  LOG_LEVEL: trace
  LOG_LEVEL: debug
  NODE_ENV: production
  ORIGINWHITELIST: "openintegrationhub.com,http://web-ui.openintegrationhub.com"
  QUEUE_URL: "amqp://guest:guest@rabbitmq-service.oih-dev-ns.svc.cluster.local:5672"
